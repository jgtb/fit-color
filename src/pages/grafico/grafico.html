<ion-header>
  <ion-navbar hideBackButton [ngStyle]="layout.setToolbarColor('ion-navbar', 'secondary', 'light')">
    <ion-buttons left>
      <div (click)="goToDashboard()">
        <img class="logo" src="{{ util.baseUrl }}/logos/{{ util.getStorage('logo') }}.png" alt="">
      </div>
    </ion-buttons>
    <ion-title>Gr√°ficos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content [ngStyle]="layout.setBackgroundColor('dark')" style="height:70%;">
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item *ngFor="let data of dataGrafico; let i = index;" [ngStyle]="layout.setStripedColor(i, 'dark', 'darklight')">
      <h2 class="sessao" [ngStyle]="layout.setColor('light')">{{ data?.sessao }}</h2>
      <div class="item-sessao" *ngFor="let item of selectPerguntas(data)">
        <p (click)="modal(item)" [ngStyle]="layout.setColor('light')">{{ item?.pergunta }}</p>
      </div>
    </ion-item>
  </ion-list>
</ion-content>

<ion-grid ion-fixed style="heigth:15%; width:100%; position:absolute; bottom: 0;">
  <canvas #chart></canvas>
</ion-grid>
