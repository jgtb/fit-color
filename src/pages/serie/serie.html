<ion-header>
  <ion-navbar hideBackButton [ngStyle]="layout.setToolbarColor('ion-navbar', 'secondary', 'light')">
    <ion-buttons left>
      <div (click)="goToDashboard()">
        <img class="logo" src="{{ util.baseUrl }}/logos/{{ util.getStorage('logo') }}.png" alt="">
      </div>
    </ion-buttons>
    <ion-title>Treinos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content [ngStyle]="layout.setBackgroundColor('dark')">
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
	<ion-list>
		<ion-item *ngFor="let item of data; let i = index;" (click)="create(item)" [ngStyle]="layout.setStripedColor(i, 'dark', 'darklight')">
			{{ item?.descricao }}
		</ion-item>
	</ion-list>
</ion-content>
