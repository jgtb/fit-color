<ion-header>
  <ion-navbar hideBackButton [ngStyle]="layout.setToolbarColor('ion-navbar', 'secondary', 'light')">
    <ion-buttons left>
      <div (click)="goToDashboard()">
        <ion-icon class="page-icon-menu" name="menu" [ngStyle]="layout.setColor('light')"></ion-icon>
      </div>
    </ion-buttons>
    <ion-title>Avaliações</ion-title>
    <ion-buttons right>
      <div (click)="create()">
        <ion-icon class="avaliacao-add" name="add" [ngStyle]="layout.setColor('light')"></ion-icon>
      </div>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content [ngStyle]="layout.setBackgroundColor('dark')">
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item *ngFor="let item of data; let i = index;" (click)="view(item)" [ngStyle]="layout.setStripedColor(i, 'dark', 'darklight')">
      <span>{{ item?.descricao }}</span>
      <span item-end>{{ item?.data }}</span>
    </ion-item>
  </ion-list>
</ion-content>
