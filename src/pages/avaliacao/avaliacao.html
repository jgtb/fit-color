<ion-header>
  <ion-navbar hideBackButton [ngStyle]="layout.setToolbarColor('ion-navbar', 'secondary', 'danger')">
    <ion-buttons left>
      <button ion-button icon-only clear (click)="goToDashboard()">
        <ion-icon name="menu" [ngStyle]="layout.setColor('danger')"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Avaliações</ion-title>
    <ion-buttons right>
      <button ion-button icon-only class="btn-circle" [ngStyle]="layout.setBackgroundColor('terciary')" (click)="create()">
        <ion-icon [ngStyle]="layout.setColor('danger')" name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content [ngStyle]="layout.setBackgroundColor('dark')">
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-item *ngFor="let item of data; let i = index;" (click)="view(item)" [ngStyle]="layout.setStripedColor(i, 'dark', 'darklight')">
      <span>{{ item?.descricao }}</span>
      <span item-end>{{ item?.data }}</span>
    </ion-item>
  </ion-list>

</ion-content>
